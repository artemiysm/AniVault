<h2>Уведомление о нарушении авторских прав</h2>
<p>Если вы обнаружили контент, нарушающий ваши права, отправьте запрос на:</p>
<p><strong>removal@anivault.app</strong></p>
<p>В письме укажите:</p>
<ul>
  <li>Описание произведения</li>
  <li>Ссылка на источник</li>
  <li>Контактные данные</li>
</ul>
<p>Мы рассмотрим запрос в течение 24 часов.</p>
